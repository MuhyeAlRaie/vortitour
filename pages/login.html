<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VORTITOUR</title>
    <meta name="description" content="Login to your VORTITOUR account to manage your virtual tours">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Configuration -->
    <script src="../config.js"></script>
</head>
<body class="bg-light">
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3">Loading...</div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="bi bi-globe me-2 text-primary"></i>
                VORTITOUR
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="language-toggle me-3" id="language-toggle">
                    <i class="bi bi-translate me-1"></i>
                    <span id="current-language">EN</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-globe text-primary fs-1 mb-3"></i>
                            <h2 class="fw-bold" data-i18n="auth.login">Login</h2>
                            <p class="text-muted" data-i18n="auth.loginSubtitle">Access your virtual tours</p>
                        </div>

                        <!-- Login/Signup Toggle -->
                        <ul class="nav nav-pills nav-justified mb-4" id="auth-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button" role="tab">
                                    <span data-i18n="auth.login">Login</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup-pane" type="button" role="tab">
                                    <span data-i18n="auth.signup">Sign Up</span>
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="auth-tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                                <form id="login-form" class="vortitour-form">
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label" data-i18n="auth.email">Email</label>
                                        <input type="email" class="form-control" id="login-email" name="email" required data-i18n="auth.email">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label" data-i18n="auth.password">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="login-password" name="password" required data-i18n="auth.password">
                                            <button class="btn btn-outline-secondary" type="button" id="toggle-login-password">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me" name="rememberMe">
                                        <label class="form-check-label" for="remember-me" data-i18n="auth.rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100 mb-3">
                                        <span data-i18n="auth.signInButton">Sign In</span>
                                    </button>
                                    
                                    <div class="text-center">
                                        <button type="button" class="btn btn-link p-0" id="forgot-password-btn">
                                            <span data-i18n="auth.forgotPassword">Forgot Password?</span>
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Signup Form -->
                            <div class="tab-pane fade" id="signup-pane" role="tabpanel">
                                <form id="signup-form" class="vortitour-form">
                                    <div class="mb-3">
                                        <label for="signup-fullname" class="form-label" data-i18n="auth.fullName">Full Name</label>
                                        <input type="text" class="form-control" id="signup-fullname" name="fullName" required data-i18n="auth.fullName">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="signup-email" class="form-label" data-i18n="auth.email">Email</label>
                                        <input type="email" class="form-control" id="signup-email" name="email" required data-i18n="auth.email">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="signup-password" class="form-label" data-i18n="auth.password">Password</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="signup-password" name="password" required data-i18n="auth.password">
                                            <button class="btn btn-outline-secondary" type="button" id="toggle-signup-password">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">
                                            <span data-i18n="auth.passwordRequirements">Minimum 8 characters</span>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="signup-confirm-password" class="form-label" data-i18n="auth.confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="signup-confirm-password" name="confirmPassword" required data-i18n="auth.confirmPassword">
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms-agreement" name="termsAgreement" required>
                                        <label class="form-check-label" for="terms-agreement">
                                            <span data-i18n="auth.agreeToTerms">I agree to the</span>
                                            <a href="#" class="text-decoration-none" data-i18n="auth.termsOfService">Terms of Service</a>
                                            <span data-i18n="auth.and">and</span>
                                            <a href="#" class="text-decoration-none" data-i18n="auth.privacyPolicy">Privacy Policy</a>
                                        </label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">
                                        <span data-i18n="auth.signUpButton">Create Account</span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="divider my-4">
                            <span class="divider-text bg-white px-3 text-muted" data-i18n="auth.or">or</span>
                        </div>

                        <!-- Magic Link -->
                        <button type="button" class="btn btn-outline-primary w-100 mb-3" id="magic-link-btn">
                            <i class="bi bi-envelope me-2"></i>
                            <span data-i18n="auth.loginWithMagicLink">Login with Magic Link</span>
                        </button>

                        <!-- Social Login (Future Feature) -->
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100" disabled>
                                    <i class="bi bi-google me-2"></i>
                                    Google
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-secondary w-100" disabled>
                                    <i class="bi bi-microsoft me-2"></i>
                                    Microsoft
                                </button>
                            </div>
                        </div>

                        <!-- Back to Home -->
                        <div class="text-center">
                            <a href="../index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>
                                <span data-i18n="auth.backToHome">Back to Home</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgot-password-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="auth.resetPassword">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgot-password-form">
                        <div class="mb-3">
                            <label for="reset-email" class="form-label" data-i18n="auth.email">Email</label>
                            <input type="email" class="form-control" id="reset-email" name="email" required data-i18n="auth.email">
                            <div class="form-text" data-i18n="auth.resetPasswordInstructions">
                                We'll send you a link to reset your password
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="send-reset-btn">
                        <span data-i18n="auth.sendResetLink">Send Reset Link</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="../js/i18n.js"></script>
    <script src="../js/app.js"></script>
    
    <script>
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading spinner
            document.getElementById('loading-spinner').style.display = 'none';
            
            // Initialize i18n
            if (window.VortitourI18n) {
                window.VortitourI18n.init();
            }
            
            // Initialize app
            if (window.VortitourApp) {
                window.VortitourApp.init();
            }
            
            // Setup password toggle
            setupPasswordToggle();
            
            // Setup forgot password modal
            setupForgotPasswordModal();
            
            // Setup form validation
            setupFormValidation();
        });
        
        // Password toggle functionality
        function setupPasswordToggle() {
            document.getElementById('toggle-login-password').addEventListener('click', function() {
                togglePasswordVisibility('login-password', this);
            });
            
            document.getElementById('toggle-signup-password').addEventListener('click', function() {
                togglePasswordVisibility('signup-password', this);
            });
        }
        
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }
        
        // Forgot password modal
        function setupForgotPasswordModal() {
            const forgotPasswordBtn = document.getElementById('forgot-password-btn');
            const modal = new bootstrap.Modal(document.getElementById('forgot-password-modal'));
            
            forgotPasswordBtn.addEventListener('click', function() {
                modal.show();
            });
            
            document.getElementById('send-reset-btn').addEventListener('click', async function() {
                const email = document.getElementById('reset-email').value;
                if (!email) {
                    window.VortitourApp.showError('Please enter your email address');
                    return;
                }
                
                // Handle password reset
                if (window.VortitourApp.supabase) {
                    try {
                        const { error } = await window.VortitourApp.supabase.auth.resetPasswordForEmail(email, {
                            redirectTo: window.location.origin + '/pages/reset-password.html'
                        });
                        
                        if (error) throw error;
                        
                        window.VortitourApp.showSuccess('Password reset link sent to your email');
                        modal.hide();
                    } catch (error) {
                        window.VortitourApp.showError('Failed to send reset link: ' + error.message);
                    }
                } else {
                    window.VortitourApp.showInfo('Demo mode: Password reset link would be sent to ' + email);
                    modal.hide();
                }
            });
        }
        
        // Form validation
        function setupFormValidation() {
            const signupForm = document.getElementById('signup-form');
            const passwordInput = document.getElementById('signup-password');
            const confirmPasswordInput = document.getElementById('signup-confirm-password');
            
            // Password strength validation
            passwordInput.addEventListener('input', function() {
                validatePasswordStrength(this.value);
            });
            
            // Confirm password validation
            confirmPasswordInput.addEventListener('input', function() {
                validatePasswordMatch(passwordInput.value, this.value);
            });
            
            // Form submission validation
            signupForm.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
        }
        
        function validatePasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            // Update UI to show password requirements (could be enhanced)
            const isValid = requirements.length && requirements.lowercase;
            const input = document.getElementById('signup-password');
            
            if (isValid) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
            }
            
            return isValid;
        }
        
        function validatePasswordMatch(password, confirmPassword) {
            const input = document.getElementById('signup-confirm-password');
            const isValid = password === confirmPassword && password.length > 0;
            
            if (isValid) {
                input.classList.remove('is-invalid');
                input.classList.add('is-valid');
            } else {
                input.classList.remove('is-valid');
                input.classList.add('is-invalid');
            }
            
            return isValid;
        }
        
        function validateForm() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const termsAgreement = document.getElementById('terms-agreement').checked;
            
            const isPasswordValid = validatePasswordStrength(password);
            const isPasswordMatch = validatePasswordMatch(password, confirmPassword);
            
            if (!isPasswordValid) {
                window.VortitourApp.showError('Password must be at least 8 characters long');
                return false;
            }
            
            if (!isPasswordMatch) {
                window.VortitourApp.showError('Passwords do not match');
                return false;
            }
            
            if (!termsAgreement) {
                window.VortitourApp.showError('Please agree to the Terms of Service and Privacy Policy');
                return false;
            }
            
            return true;
        }
    </script>
    
    <style>
        .divider {
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .divider-text {
            position: relative;
            z-index: 1;
        }
        
        .nav-pills .nav-link {
            border-radius: 0.5rem;
        }
        
        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
        }
        
        .form-control.is-valid {
            border-color: #28a745;
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* RTL Adjustments */
        [dir="rtl"] .input-group .btn {
            border-radius: 0.375rem 0 0 0.375rem;
        }
        
        [dir="rtl"] .input-group .form-control {
            border-radius: 0 0.375rem 0.375rem 0;
        }
    </style>
</body>
</html>
